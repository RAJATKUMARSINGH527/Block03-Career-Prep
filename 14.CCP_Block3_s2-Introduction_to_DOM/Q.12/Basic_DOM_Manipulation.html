<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic DOM Manipulation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    ul { margin-bottom: 20px; }
  </style>
</head>
<body>
  <ul id="item-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <button id="add-btn">Add Item</button>

  <script>
    // Select ul and button
    const ul = document.querySelector('#item-list');
    const button = document.getElementById('add-btn');

    button.addEventListener('click', function() {
      // Create new li
      const li = document.createElement('li');
      li.textContent = 'New Item';
      // Get the current number of li elements after appending
      ul.appendChild(li);
      const liList = ul.querySelectorAll('li');
      const seqNum = liList.length; // 1-based index of new li

      // Apply styling based on odd/even sequence number
      if (seqNum % 2 === 1) { // Odd
        li.style.fontWeight = 'bold';
        li.style.color = 'blue';
      } else { // Even
        li.style.fontStyle = 'italic';
        li.style.color = 'red';
      }
    });
  </script>
</body>
</html>
