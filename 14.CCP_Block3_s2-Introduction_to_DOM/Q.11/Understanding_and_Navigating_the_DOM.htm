<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Demo</title>
  <style>
    /* for visual clarity */
    body { font-family: Arial, sans-serif; margin: 30px; }
    .container { margin-top: 20px; padding: 20px; }
  </style>
</head>
<body>
  <h1 id="main-heading">Original Heading</h1>

  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>

  <div class="container">
    <p>Paragraph inside container div.</p>
    <span>Some other content</span>
  </div>

  <script>
    // 1. Select the <h1> element by id and change text content
    const heading = document.getElementById('main-heading');
    heading.textContent = "Welcome to the DOM World!";

    // 2. Select all <p> elements and set their color to blue
    const paragraphs = document.getElementsByTagName('p');
    for (let i = 0; i < paragraphs.length; i++) {
      paragraphs[i].style.color = 'blue';
    }

    // 3. Use querySelector to select first .container and change bg color
    const containerDiv = document.querySelector('.container');
    containerDiv.style.backgroundColor = 'yellow';
  </script>
</body>
</html>
