<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imperative Hello</title>
</head>
<body>
  <script>
    // Imperative way - telling the browser HOW to do it
    const paragraph = document.createElement("p");  // Step 1: create a <p> element
    paragraph.textContent = "Hello, World!";         // Step 2: add text
    document.body.appendChild(paragraph);            // Step 3: add it to the page
  </script>
</body>
</html>
